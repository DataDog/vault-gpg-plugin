sudo: false
language: go

go:
  - "1.11"
  - tip

matrix:
  allow_failures:
    - go: tip

install:
  - go get github.com/golang/dep/cmd/dep
  - dep ensure

script:
  - diff -u <(echo -n) <(gofmt -d -s *.go gpg/)
  - go vet ./...
  - go test -race -coverprofile=coverage.txt -covermode=atomic -v ./gpg/

after_success:
  - bash <(curl -s https://codecov.io/bash)
